<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
   <meta charset="UTF-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1">



   <title>Liftoff Library</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

   <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
   <link rel="stylesheet" th:href="@{/css/styles.css}"/>
   <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />

<!-- Jquery  -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<!-- Popper -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<!-- Bootstrap LEAVE AT BOTTOM per Bootstrap docs-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <!-- Should it be link or script tag like above? -->
   <!--   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->

</head>
<body>
<header th:fragment="header">
   <h1 th:text="${title}">Liftoff Library</h1>
</header>
<nav th:fragment="nav">
   <header th:fragment="header">
      <div class="header"><a href="libImage.png"><img src="img\libImage.png"></a><h1>LiftOff Library</h1>
      </div>


   </header>

   <div class="d-flex align-content-start flex-wrap">
      <div class="dropdown">
         <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <!--         All Categories-->
            <span class="caret"></span>
         </button>
         <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <!-- If no selection then all categories will be searched -->
            <li><a class="dropdown-item" name="all" href="#">All Categories</a></li>
            <li><a class="dropdown-item" name="history" href="#">History</a></li>
            <li><a class="dropdown-item" name ="sports" href="#">Sports</a></li>
            <li><a class="dropdown-item" name="nonFiction" href="#">Non Fiction</a></li>
            <li><a class="dropdown-item" name = "technology" href="#">Technology</a></li>
         </ul>
      </div>

      <div>
         <button type="submit" id="search" class = btn btn-primary onclick="searchTermStorage();window.location.href = '/search';">Search</button>
         <input type="search" id="bookInput" placeholder="Search Books!...">
      </div><br>
   </div>
   <br>
   <br>
</nav>
</body>
</html>
